<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1">
	<title>The Siren</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="my-container">
		<header class="blog-header">
			<div class="row no-gutters d-flex justify-content-between">
				<div class="col-1 d-md-block d-none">
					<div class="social-links header-links d-flex flex-column">
						<a href="#" class="header-link pb-2">
							<span class="fa-layers fa-fw social-icon fa-2x">
								<i class="far fa-circle"></i>
								<i class="fab fa-facebook-f" data-fa-transform="shrink-6 left-0.35"></i>
							</span>
						</a>
						<a href="#" class="header-link pb-2">
							<span class="fa-layers fa-fw social-icon fa-2x">
								<i class="far fa-circle"></i>
								<i class="fab fa-twitter" data-fa-transform="shrink-8 down-0.3 right-0.15"></i>
							</span>
						</a>
						<a href="#" class="header-link pb-2">
							<span class="fa-layers fa-fw social-icon fa-2x">
								<i class="far fa-circle"></i>
								<i class="fab fa-instagram" data-fa-transform="shrink-7 down-0.1 left-0.15"></i>
							</span>
						</a>
						<a href="#" class="header-link">
							<span class="fa-layers fa-fw social-icon fa-2x">
								<i class="far fa-circle"></i>
								<i class="fas fa-plus" data-fa-transform="shrink-8 down-0.1 left-0.15"></i>
							</span>
						</a>
					</div>
				</div>
				<div class="col-8 col-md-4 mx-auto text-md-center my-3 py-4">
					<a href="/"><img src="images/Logo.png" class="img-fluid"></a>
				</div>
				<div class="col-1 d-flex justify-content-end pr-2">
					<div class="header-links d-md-block d-none">
						<a href="#" class="header-link">
							<i class="fas fa-search fa-lg social-icon"></i>
						</a>
					</div>
				</div>
			</div>
		</header>

		<div class="container">
			<nav class="navbar navbar-expand-md navbar-light">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNav" aria-controls="myNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-md-center" id="myNav">
					<ul class="navbar-nav">
						<li class="nav-item px-0 px-md-1 px-lg-2 px-xl-4">
							<a class="nav-link main-nav" href="#">Features</a>
						</li>
						<li class="nav-item px-0 px-md-1 px-lg-2 px-xl-4">
							<a class="nav-link main-nav" href="#">Style</a>
						</li>
						<li class="nav-item px-0 px-md-1 px-lg-2 px-xl-4">
							<a class="nav-link main-nav" href="#">Music</a>
						</li>
						<li class="nav-item px-0 px-md-1 px-lg-2 px-xl-4">
							<a class="nav-link main-nav" href="#">Lifestyle</a>
						</li>
						<li class="nav-item px-0 px-md-1 px-lg-2 px-xl-4">
							<a class="nav-link main-nav" href="#">Culture</a>
						</li>
						<li class="nav-item px-0 px-md-1 px-lg-2 px-xl-4">
							<a class="nav-link main-nav" href="#">Fashion</a>
						</li>
						<li class="nav-item px-0 px-md-1 px-lg-2 px-xl-4">
							<a class="nav-link main-nav" href="#">People</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
		<hr>
	</div>

	<script id="carousel-tmpl" type="text/template">
		{{#.}}
		<div class="carousel-item">
			<div class="img-overlay bg-grad">
				<img src="{{enclosure.link}}" class="img-fluid">
				<!-- <img src="{{thumbnail}}" class="img-fluid"> -->
				<div class="carousel-caption">
					<a href="{{link}}" class="card-title text-white">{{title}}</a>
					<p class="source-info">Travel   /   August 21 2017</p>
				</div>
			</div>
		</div>
		{{/.}}
	</script>

	<section class="top-stories main-container">
		<div class="row">
			<div class="col-md-8 col-sm-12">
				<div id="top-slider" class="carousel slide" data-ride="carousel">
					<ul class="carousel-indicators">
						<li data-target="#top-slider" data-slide-to="0" class="active"></li>
						<li data-target="#top-slider" data-slide-to="1"></li>
						<li data-target="#top-slider" data-slide-to="2"></li>
					</ul>
					<div id="carousel" class="carousel-inner"></div>
				</div>
			</div>
			<div id="aside" class="col-md-4 col-sm-12"></div>
		</div>
	</section>

	<script id="aside-tmpl" type="text/template">
		{{#.}}
		<div class="card text-white">
			<!-- <img src="{{enclosure.link}}" class="img-fluid"> -->
			<img class="card-img img-fluid" src="{{thumbnail}}">
			<div class="card-img-overlay bg-grad">
				<a href="{{link}}" class="text-white card-title">{{title}}</a>
				<p class="source-info">Music  /   August 21 2017</p>
			</div>
		</div>
		{{/.}}
	</script>

	<section class="latest-stories">
		<div class="container-fluid main-container col-md-12">
			<h2 class="section-title">Latest Stories</h2>
			<div id="latest" class="row"></div>
		</div>
	</section>

	<script id="latest-tmpl" type="text/template">
		{{#.}}
		<div class="col-md-4">
			<a href="{{link}}">
				<img class="card-img-top img-fluid" src="{{thumbnail}}">
			</a>
			<div class="card-body">
				<h5 class="card-title">{{title}}</h5>
				<div class="card-text-wrapper">
					<!-- <p class="card-text">{{content}}</p> -->
					<p>
						Lorem ipsum dolor amet raw denim in sustainable taiyaki banjo butcher. Asymmetrical sint tempor, cronut pariatur pug semiotics iPhone cliche humblebrag keytar. Artisan messenger bag pug, hexagon air plant roof party in enim pabst chambray. Post-ironic glossier mlkshk slow-carb skateboard qui marfa venmo shabby chic. Iceland sed pop-up, photo booth in put a bird on it kinfolk. Mollit thundercats blue bottle gentrify DIY ut dolor tumblr kombucha meditation affogato.
					</p>
				</div>
				<p class="card-source-info"><b>Travel</b>   /   August 21 2017 </p>
			</div>
		</div>
		{{/.}}
	</script>

	<section class="popular">
		<div class="container-fluid main-container col-md-12">
			<h2 class="section-title">Popular</h2>
			<div id="popular-stories"></div>
		</div>
	</section>

	<script id="popular-tmpl" type="text/template">
		{{#.}}
		<div class="row">
			<div class="col-sm-4">
				<a href="#"><img class="img-fluid" src="{{thumbnail}}"></a>
			</div>
			<div class="col-sm-8">
				<h3 class="card-title"><a href="#">{{title}}</a></h3>
				<p class="card-text">Aliquam gravida congue risus, ac sollicitudin risus dictum quis. Etiam urna libero, vehicula eget neque vel, congue blandit dui. Pellentesqu...</p>
				<p class="card-source-info"><b>Travel</b>   /   August 21 2017 </p>
			</div>
		</div>
		{{/.}}
	</script>

	<section class="subscribe-form">

	</section>
	<footer>

	</footer>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
	<script src="js/config.js"></script>
	<script src="js/mustache.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
