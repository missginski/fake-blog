					</span>
				</a>
			</div>
			<div class="main-container">
				<div class="logo-container d-flex justify-content-center">
					<a href="/"><img src="images/Logo.png" class="logo img-fluid"></a>
				</div>

							<ul class="navbar-nav d-flex justify-content-between">
								<li class="nav-item">
									<a class="nav-link main-nav" href="#">Features</a>
								</li>
								<li class="nav-item">

								<li class="nav-item">

								</li>

								<li class="nav-item">

							</ul>

			<div class="header-links">
				<a href="#" class="header-link">
					<i class="fas fa-search fa-2x social-icon"></i>
				</a>
			</div>
		</div>
	<hr>
</section>

	<section class="top-stories container-fluid col-md-12 main-container">
		<div class="row">
			<div class="col-md-8 col">
				<div id="top-slider" class="carousel slide" data-ride="carousel">
					<ul class="carousel-indicators">
						<li data-target="#top-slider" data-slide-to="0" class="active"></li>
						<li data-target="#top-slider" data-slide-to="1"></li>
						<li data-target="#top-slider" data-slide-to="2"></li>
					</ul>
					<div id="carousel" class="carousel-inner">
						<div class="carousel-item active">
							<img src="images/main-slide.png"  class="img-fluid">
							<div class="carousel-caption">
								<a href="#" class="text-white">Arizona Ultimate Adventure – Grand Canyon & Beyond</a>
								<p class="source-info">Travel   /   August 21 2017</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="aside" class="col-md-4 col"></div>
		</div>
	</section>
	<script id="aside-tmpl" type="text/template">
		{{#.}}
		<div class="card text-white">
			<img class="card-img img-fluid" src="{{thumbnail}}">
			<div class="card-img-overlay">
				<a href="{{link}}" class="text-white card-title">{{title}}</a>
				<p class="source-info">Music   /   August 21 2017</p>
			</div>
		</div>
		{{/.}}
	</script>
